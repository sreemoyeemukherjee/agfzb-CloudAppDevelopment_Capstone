<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
        <div class="container"> <!--Style root div with .container class -->
            {% csrf_token %}
            
            <h2>Add a review about <b>{{dealership}}</b></h2>
            <div class="form-group">
                <b>Enter the review content:</b>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label for="checkbox">Has purchased the car from {{dealership}} ? <text style="color:#808080">(select purchased car information below if checked)</text></label>
                <p><b>Select your car (model-make-year):</b>
                <select name="car" id="car" class="form-select" width="200" style="width: 200px" required>
                    {% for car in reviews %}
            <option selected value={{car.id}}>{{car.car_model}}-{{car.car_make}}-{{ car.car_year}}</option>
            {% endfor %}
        </select></p>
        <b>Select Your Purchase Date:</b>
        <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</div>
    </form>      
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
